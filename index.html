<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		.calc{
			background-color: peachpuff;
			height: 450px;
			width: 210px;
			margin: 5% 40%;
			padding: 20px;
			border-radius: 25px;
		}
		input{
			width: 40px;
			height: 40px;
			background-color: black;
			color: white;
			border: none;
			border-radius: 15px;
			margin: 4px;
			font-weight: bolder;
			transition-duration: 0.5s;
			color: white;
		}
		.operator{
			background-color: brown;
  		}
  		.ac{
  			
  			margin-right: 17px;
  		}
  		.op{
  			height: 70px;
  			width: 190px;
  			background-color: white;
  			font-size: 30px;
  			color: black;
			readonly
  		}
  		#allclear{
  			background-color: brown;
  			width: 90px;
  			margin: 5px;
  		}
  		.operator:hover{
  			transform: scale(.9);
  		}
  		input[type="button"]:hover{
  			transform: scale(.9);
  			box-shadow: 0px 0px 5px orange;
  		}

<body bgcolor="lightpurpule" class="bd">
	<div class="calc">
		<form>
			<div>
				<input type="text" name="op" class="op">
			</div>
			<div>
				<input type="button" value="AC" onclick="op.value=''" class="ac" id="allclear">
				<input type="button" value="C" onclick="op.value=remove(op.value)" class="operator" >
				<input type="button" value="%" onclick="op.value+='%'" class="operator" >
			</div>
			<div>
				<input type="button" value="x²" onclick="op.value=Math.pow(op.value,2)" >
				<input type="button" value="3√a" onclick="op.value=Math.cbrt(op.value)"  >
				<input type="button" value="( )" onclick="op.value+='()'"  >
				<input type="button" value="+" onclick="op.value+='+'" class="operator" >
			</div>
			<div>
				<input type="button" value="a^b" onclick="op.value+='**'" >
				<input type="button" value="√a" onclick="op.value=Math.sqrt(op.value)"  >
				<input type="button" value="𝝅" onclick="op.value+='3.14'"  >
				<input type="button" value="-" onclick="op.value+='-'" class="operator" >
			</div>
			<div>
				<input type="button" value="log" onclick="op.value=Math.log(op.value)" >
				<input type="button" value="sin" onclick="op.value=Math.sin(op.value)"  >
				<input type="button" value="cos" onclick="op.value=Math.cos(op.value)"  >
				<input type="button" value="x" onclick="op.value+='*'" class="operator" >
			</div>
			<div>
				<input type="button" value="7" onclick="op.value+='7'" >
				<input type="button" value="8" onclick="op.value+='8'"  >
				<input type="button" value="9" onclick="op.value+='9'"  >
				<input type="button" value="/" onclick="op.value+='/'" class="operator" >
			</div>
			<div>
				<input type="button" value="4" onclick="op.value+='4'" >
				<input type="button" value="5" onclick="op.value+='5'"  >
				<input type="button" value="6" onclick="op.value+='6'"  >
				<input type="button" value="[ ]" onclick="op.value+='[]'" class="operator" >
			</div>
			<div>
				<input type="button" value="1" onclick="op.value+='1'" >
				<input type="button" value="2" onclick="op.value+='2'"  >
				<input type="button" value="3" onclick="op.value+='3'"  >
				<input type="button" value="=" onclick="op.value=eval(op.value)" class="operator" >
			</div>
			<div>
				<input type="button" value="." onclick="op.value+='.'" >
				<input type="button" value="0" onclick="op.value+='0'"  >
				<input type="button" value="Ans" onclick="op.value=eval(op.value)">
				
			</div>
		</form>
		<script type="text/javascript">
			
			function remove(op) {

				let a=op.split('');
				a.pop();
				let b=a.join('');
				return b;
              
					}
		</script>
		
	</div>

</body>
